<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle's Prehistoric Bites: Reservations</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header>
        <section class="row">
        <figure id="cart">
            <a href="checkout.html"> <img src="Images/cart.jpg" alt="Cart"></a>
        </figure>

        <figure id="logo">
            <a href="index.html"> <img src="Images/JP-logo.png" alt="Logo"></a>
        </figure>

        <figure id="navigation">
            <img src="Images/waffle.png" alt="Box Waffle">
        </figure>
    </section>
    </header>



    <h1>Reservations</h1>
    <main>

        <section class="row center">

            <section class="column center">
                <a href="#link">Jump to Link</a>
            </section>

            <section class="column center">
                <a href="#number">Jump to Phone #</a>
            </section>

        </section>

        <!-- Carousel will go here -->
        <section class="carousel contain">
            <img src="Images/jurrasic-park-cafe.png" alt="Inside 1">
            <img src="Images/jurrasic-park-cafe2.png" alt="Inside 2">
            <img src="Images/jurassic-park-cafe3.png" alt="Inside 3">
        </section>

        <section class="column reservation-container">
            <!-- Empty div for stylized line -->
            <div class="squiggle horizontal"></div>

            <section class="online-res" id="link">
                <h2>Online Reservation</h2>
                <p>JurassicReservations.com/Pickle</p>
            </section>

            <!-- Empty div for stylized line -->
            <div class="squiggle horizontal"></div>


            <!-- Empty div for stylized line -->
            <div class="squiggle vertical"></div>

            <section class="num-res" id="number">
                <h2>Number for Reservation</h2>
                <p>800-588-PICKLE</p>
            </section>

            <!-- Empty div for stylized line -->
            <div class="squiggle vertical"></div>
        </section>

        <a class="button center" href="index.html">Home</a>
    </main>
</body>

</html>
