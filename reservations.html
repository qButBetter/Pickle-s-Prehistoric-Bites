<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle's Prehistoric Bites: Reservations</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header>
        <section class="row full">
            <figure id="cart">
                <a href="checkout.html"><i class="fa-solid fa-cart-shopping fa-2xl" id="shopping-cart"></i></a>
            </figure>

                <a id="logo" href="index.html"></a>

            <div class="dropdown">
                <button onclick="makeDropdown()" class="dropbtn" id="navigation"><img src="Images/waffle.png"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="itinerary.html">Itinerary</a>
                    <a href="about.html">About</a>
                    <a href="reservations.html">Reservations</a>
                    <a href="products.html">Products</a>
                </div>
            </div>
        </section>
    </header>

    <h1>Reservations</h1>
    <main>

        <section class="row">

            <section class="column center" id="link">
                <a href="#link">Jump to Link</a>
            </section>

            <section class="column center" id="number">
                <a href="#number">Jump to Phone #</a>
            </section>

        </section>

        <!-- Carousel will go here -->
        <section class="carousel">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/jurrasic-park-cafe.png" alt="Inside 1">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/jurrasic-park-cafe2.png" alt="Inside 2">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/jurassic-park-cafe3.png" alt="Inside 3">
            </div>
            <br>
        </section>

        <section class="row center">
            <section class="reservation-container center">
                <!-- Empty div for stylized line -->
                <div class="squiggle horizontal"></div>

                <section class="online-res" id="link">
                    <h2>Online Reservation</h2>
                    <p>JurassicReservations.com/Pickle</p>
                </section>

                <!-- Empty div for stylized line -->
                <div class="squiggle horizontal"></div>


                <!-- Empty div for stylized line -->
                <div class="squiggle vertical"></div>

                <section class="num-res" id="number">
                    <h2>Number for Reservation</h2>
                    <p>800-588-PICKLE</p>
                </section>

                <!-- Empty div for stylized line -->
                <div class="squiggle vertical"></div>
            </section>
        </section>
        <a class="button center" href="index.html">Home</a>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/32c6100bef.js" crossorigin="anonymous"></script>
