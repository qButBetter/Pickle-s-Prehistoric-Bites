<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <section class="row">
            <figure id="cart">
                <a href="checkout.html"> <img src="Images/cart.jpg" alt="Cart"></a>

            <figure id="logo">
                <a href="index.html"> <img src="Images/JP-logo.png" alt="Logo"></a>

            <div class="dropdown">
                <button onclick="makeDropdown()" class="dropbtn"><img src="Images/waffle.png"></button>

                    <a href="index.html">Home</a>

        </section>

                <form>
                    <label class="Phone-Input">Phone #</label><br>

                    <br>

                    <label class="PIN-Input">PIN</label><br>

                <div></div>

        <br>

        <a class="button center" href="paid.html">Pay Now</a>
