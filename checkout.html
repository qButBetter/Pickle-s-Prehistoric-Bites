<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle's Prehistoric Bites: Checkout</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <header>
        <section class="header-container">
            <figure>
                <a href="checkout.html"><i class="fa-solid fa-cart-shopping fa-2xl" id="shopping-cart"></i></a>
            </figure>

            <a id="logo" href="index.html"></a>

            <div class="dropdown">
                <button onclick="makeDropdown()" class="dropbtn" id="navigation"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="itinerary.html">Itinerary</a>
                    <a href="about.html">About</a>
                    <a href="reservations.html">Reservations</a>
                    <a href="products.html">Products</a>
                </div>
            </div>
        </section>
    </header>

    <h1> Your Cart </h1>

    <main>

        <div id="cart">

        </div>

        <section class="checkout-wrapper row">
            <aside class="you-may-like">
                <h2>You may also like...</h2>

                    <section class="like-images">
                        <img src="Images/pickle-fries.png" alt="You Might Like Pickle Fries" class="prodImage addToCart">
                        <h3 class="prodName">Picked Velociraptor Fries</h3>
                        <p class="prodPrice">13.99</p>
                    </section>

                    <section class="like-images">
                        <img src="Images/steak1.png" alt="You Might Like T-Rex Steak" class="prodImage addToCart">
                        <h3 class="prodName">T-Rex Steak</h3>
                        <p class="prodPrice">59.99</p>
                    </section>
            </aside>


            <br>

            <aside class="Jurassic-Pay">
                <h2>JurassicPAY</h2>
                <form>
                    <label class="Phone-Input">Phone #</label><br>
                    <input type="text" id="JP-Phone" name="inPhone" value="Input Phone #"><br>

                    <br>

                    <label class="PIN-Input">PIN</label><br>
                    <input type="text" id="JP-PIN" name="inPIN" value="Input PIN"><br>

                    <br>

                    <span><input type="submit" value="Enter"></span>
                </form>
            </aside>
        </section>

        <br>

        <a class="button center payBtn" href="paid.html">Pay Now</a>

    </main>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="https://kit.fontawesome.com/32c6100bef.js" crossorigin="anonymous"></script>

</body>

</html>
